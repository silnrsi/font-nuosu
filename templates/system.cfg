	7za a -ttar temp.tar @MANIFEST
	7za a -tgzip $@ temp.tar
	-$$(RM) temp.tar
EOT
COMMANDS_MSWin32=<<EOT
RM|=perl -MExtUtils::Command -e rm_rf
CP|=perl -MExtUtils::Command -e cp
GRCOMPILER|='"C:\Program Files\SIL\GrCompiler\GrCompiler.exe"'

	tar chvzf $@ -T MANIFEST
	-[ -h templates -a `readlink templates` = '$(.TEMPLATE_DIR)/..' ] && rm templates
EOT
COMMANDS_linux=<<EOT
RM|=rm -fr
CP|=cp
GRCOMPILER|=grcompiler
